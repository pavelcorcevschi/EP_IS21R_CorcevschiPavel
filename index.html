<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orar USARB</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper d-flex">
        <aside class="setting_menu">
            <header class="setting_menu-header">
                <div class="title_setting-menu">
                    <h4>Orarul Cursului</h4>
                </div>
                <nav>
                    <button class="nav_button active">Grupe</button>
                    <button class="nav_button">Profesori</button>
                    <button class="nav_button">Aule</button>
                </nav>
                <div class="mode">
                    <span>Regim pentru studenti</span>
                    <label for="mode_student">
                        <input id="mode_student" type="checkbox">
                        <span class="slider">
                        </span>
                    </label>
                </div>
            </header>
            <section class="setting_menu-search">
                <div class="search">
                    <img src="./images/icons/ikon.svg" alt="search_icon">
                    <input type="text">
                </div>
                <div class="search_result">
                    <div class="item_search">
                        521
                    </div>
                    <div class="item_search">
                        132
                    </div>
                    <div class="item_search">

                    <div class="item_search">

                    </div>
                    <div class="item_search">
                        810
                    </div>
                </div>
            </section>
            <section class="setting_menu-data">
                <select class="week-select">
                    <option value="luni">Luni</option>
                    <option value="marti">Marti</option>
                    <option value="miercuri">Miercuri</option>
                    <option value="joi">Joi</option>
                    <option value="vineri">Vineri</option>
                </select>
                <select class="week-select">
                    <option value="-1">Săptămîna</option>
                    <option value="10" class="initial">10 (4.11.2024 - 10.11.2024)</option>
                    <option value="11" class="initial">11 (11.11.2024 - 17.11.2024)</option>
                    <option selected="selected" value="12" class="initial">14 (16.11.2024 - 24.11.2024)</option>
                    <option value="13" class="initial">13 (25.11.2024 - 1.12.2024)</option>
                </select>
            </section>
            <section class="setting_menu-result_search-orar">
                <div class="container_result-orar">
                    <div class="days">
                        <div class="days_item"></div>
                        <div class="days_item">1</div>
                        <div class="days_item">2</div>
                        <div class="days_item">3</div>
                        <div class="days_item">4</div>
                        <div class="days_item">5</div>
                        <div class="days_item">6</div>
                        <div class="days_item">7</div>
                    </div>
                    <div class="days_letter">

                        <div class="days_letter-item">Ma</div>
                        <div class="days_letter-item">Mi</div>
                        <div class="days_letter-item">J</div>
                        <div class="days_letter-item">V</div>

                    </div>

                            <div class="row_orar-item"></div>
                            <div class="row_orar-item"></div>

                            <div class="row_orar-item"></div>

                        </div>
                        <div class="row_orar">

                            <div class="row_orar-item"></div>
                            <div class="row_orar-item"></div>
                            <div class="row_orar-item laborator">L</div>

                        <div class="row_orar">

                            <div class="row_orar-item laborator">L</div>
                            <div class="row_orar-item prelegeri">P</div>

                        <div class="row_orar">

                            <div class="row_orar-item"></div>
                            <div class="row_orar-item"></div>
                            <div class="row_orar-item"></div>
                            <div class="row_orar-item"></div>
                            <div class="row_orar-item"></div>
                            <div class="row_orar-item"></div>
                        </div>
                    </div>
                </div>
